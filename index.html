<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">


    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>

    <div class="row">
        <div class="col-sm-4 searchArea">
            <h3>Search for a City:</h3>
            

            <form class="form-inline">
                <!--search bar-->
                <input class="form-control mr-sm-2" type="search" id="city" placeholder="Search" aria-label="Search">
                <!--search button-->
                <button type="button" id="submitCity" class="btn btn-primary" type="submit">Search</button>

            </form>

            <br>
            <!--list of searched cities-->
            <div class="city-list"></div>

        </div>
        <!--current conditions-->
        <div class="col currentCondition">

            <div class="card">
                <div id="show" class="card-body"></div>
            </div>

            <br>
            <!--forcast for 5 days starting tomorrow-->
            <div class="row" id="5-day-forecast">
                <h3>5-Day Forecast:</h3>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
